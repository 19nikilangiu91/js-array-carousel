<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Js-Array-Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="elemets-container">
                <div class="element active">
                    <img src="./img/01.webp" alt="image-01">
                </div>
                <div class="element">
                    <img src="./img/02.webp" alt="image-02">
                </div>
                <div class="element">
                    <img src="./img/03.webp" alt="image-03">

                </div>
                <div class="element">
                    <img src="./img/04.webp" alt="image-04">

                </div>
                <div class="element">
                    <img src="./img/05.webp" alt="image-05">
                </div>
            </div>
            <div class="prev hidden"> &uarr;</div>
            <div class="next"> &darr;</div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
